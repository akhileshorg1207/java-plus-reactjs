name: DigiCert Code Scan

on:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # - This will be replaced with the generated language and build mode content on runtime
          - language: Java
            build-mode: none
          - language: JavaScript
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy to generate SBOM
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          format: 'cyclonedx'
          output: 'sbom-cdxgen.cyclonedx.json'
      
      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cdxgen
          path: |
            sbom-cdxgen.cyclonedx.json
  gitleaks-oss:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare tools (jq)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Install gitleaks (OSS binary)
        env:
          GITLEAKS_VERSION: 8.18.4
        run: |
          set -e
          url="https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          echo "Downloading $url"
          for i in 1 2 3; do
            curl -fsSL -o gitleaks.tar.gz "$url" && break || sleep 2
          done
          tar -xzf gitleaks.tar.gz
          # The tarball usually contains a single binary named 'gitleaks'
          test -f gitleaks || (echo "gitleaks binary not found in tarball" && ls -la && exit 1)
          chmod +x gitleaks
          sudo mv ./gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run gitleaks (filesystem)
        run: |
          set -e
          # If you have a .gitleaks.toml config, point to it via --config .gitleaks.toml
          gitleaks detect \
            --source . \
            --report-format json \
            --report-path gitleaks.json \
            --no-banner \
            --redact || true

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks.json

      - name: Summarize findings
        run: |
          COUNT=$(jq 'if type=="array" then length else (.findings|length) end' gitleaks.json 2>/dev/null || echo 0)
          echo "### Gitleaks Findings" >> $GITHUB_STEP_SUMMARY
          echo "- Total: $COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Rule | File | Line | Match | Commit |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|---|---|---|" >> $GITHUB_STEP_SUMMARY
          jq -r '
            (if type=="array" then . else .findings end) |
            .[] | "| \(.Rule // .rule // "n/a") | \(.File // .file // "n/a") | \(.StartLine // .line // "n/a") | \(.Match // .match // "redacted") | \(.Commit // .commit // "n/a") |"
          ' gitleaks.json 2>/dev/null >> $GITHUB_STEP_SUMMARY

      - name: Fail on findings
        run: |
          COUNT=$(jq 'if type=="array" then length else (.findings|length) end' gitleaks.json 2>/dev/null || echo 0)
          if [ "$COUNT" -gt 0 ]; then
            echo "Secrets detected by Gitleaks: $COUNT"
            exit 1
          fi
